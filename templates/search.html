{% extends "base.html" %}

{% block title %}
    Search | Favorlang
{% endblock %}

{% block script %}
    <script src="js/custom.js"></script>
    <!-- production version, optimized for size and speed -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-resource@1.5.1"></script>
    <link rel="stylesheet" href="css/style-dict.css">
    <link rel="stylesheet" href="css/style-app.css">
{% endblock %}


{% block content %}
    <div id="content" class="12u skel-cell-important">
        <section>
            <header>
                <h2>字典檢索</h2>
                <span class="byline">Search Favorlang Dictionary</span>
            </header>

            <!-- Vue.js App  -->
            <div class="vue-app" id="app">

                <input type="text" v-model="search.lemma" placeholder="Item">
                <input type="text" v-model="search.ori" placeholder="Definition">
                <input type="text" v-model="search.chinese" placeholder="中文釋義">
                <span class="precise-match">
                    Precise Match:
                    <input type="checkbox" v-model="precise">
                </span>

                <div class="dict">
                    <div v-for="(entry, idx) in filterGeneric" class="item">
                        <div class="lemma">[[ entry.lemma ]]</div>
                        <span class="page">[[ entry["ori-page"] ]]</span>
                        <p class="zh-def">[[ entry["zh-def"] ]]</p>
                        <p class="ori-def">[[ entry["ori-def"] ]]</p>
                    </div>
                </div>
            </div>
            <!-- Vue.js App End -->
        </section>
    </div>

    <!-- ######## Vue.js #######-->
    <script>
        var app = new Vue({
            delimiters: ['[[', ']]'],

            el: '#app',
            data() {
                return {
                    //message: 'Hello Vue!',
                    entries: [],
                    search: {
                        lemma: "",
                        ori: "",
                        chinese: "",
                    },
                    precise: true,
                }
            },
            created() {
                this.$http.get('https://favorlanglang.github.io/dict/dict.json').then(function (data) {
                    //console.log(data.body.slice(0, 10))
                    this.entries = data.body; // show first 10 ele in array
                });
            },
            computed: {
                filterGeneric: function () {
                    //console.log(this.search.lemma)
                    if (this.search.lemma != "") return this.filterLemma;
                    if (this.search.ori != "") return this.filterDef;
                    if (this.search.chinese != "") return this.filterZhDef;

                    return this.entries.slice(0, 5);
                },
                filterLemma: function () {
                    return this.entries.filter(entry => {
                        if (this.precise)
                            return entry.lemma.includes(this.search.lemma);
                        else {
                            const item = entry.lemma.trim().toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "");
                            const search = this.search.lemma.trim().toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "");
                            return item.includes(search)
                        }
                    });
                },
                filterDef: function () {
                    return this.entries.filter(entry => {
                        if (this.precise)
                            return entry['ori-def'].includes(this.search.ori);
                        else {
                            const item = entry['ori-def'].trim().toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "");
                            const search = this.search.ori.trim().toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "");
                            return item.includes(search)
                        }
                    });
                },
                filterZhDef: function () {
                    return this.entries.filter(entry => {
                        return entry['zh-def'].includes(this.search.chinese);
                    });
                }
            }
        })
    </script>
{% endblock %}
